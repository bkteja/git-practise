name: Demo Event
on:
  pull_request:
    types: 
      - opened
  workflow_dispatch:
  push:
    branches:
      - main
      - 'dev-*'
      - 'feat/**'
    paths:
      - '.github'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJson(github.event)}}"
      - name: Get Code
        uses: actions/checkout@v3
        

